            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

                <option> Male</option>
                <option> Female</option>

              </select>


            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" required placeholder="home address"></textarea>

            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="lga" id="lga" placeholder="local govt" required />

            </div>

            <div class="form-group">
              <input type="password" class="form-control" name="password1" placeholder="Enter Password" required />

            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required />

            </div>

            <div class="text-center"><button type="submit" title="Sign Up" class="btn btn-success">Sign Up</button>
